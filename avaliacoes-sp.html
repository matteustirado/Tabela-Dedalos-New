<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Avalçiações Google</title>
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/reviews-sp.css">
    <link rel="stylesheet" href="css/multchrome.css">
</head>
<body> 
    <div class="multi">
            <div class="multichrome-background">
            <div class="multichrome-light"></div>
            <div class="multichrome-ambient-1 float-effect-1"></div>
            <div class="multichrome-ambient-2 float-effect-2"></div>
            <div class="multichrome-ambient-3 float-effect-3"></div>
            <canvas id="particleCanvas"></canvas>
        </div>
        <div class="triangle-container">
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="triangle triangle-3"></div>
        </div>
    </div>
    <div class="borda">
        <section id="reviews" class="review-section">
            <h2 class="section-title">Avaliações Google</h2>
            <div class="container-review">
                <div class="head-review">
                    <img src="img/Reviews/m.png" alt="Imagem do comentarista" class="img-review">
                    <div class="info-review">
                        <a class="nome-review">Matteus</a>
                        <img src="img/Reviews/5stars.png" alt=" Estrelas" class="stars">
                    </div>
                </div>
                <a class="text-review">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit porro eum consectetur culpa perspiciatis enim libero dolores, velit quas odio minima voluptates dolor facilis ex odit veniam quae animi quaerat.</a>
            </div>
        </section>
        <section id="tweets" class="tweets-section">
            <h2 class="section-title">Retweetes Destaque</h2>
        </section>
    </div>
    <!-- Scripts -->
    <script>
        setTimeout(() => {
            location.reload();
        }, 900000);
    </script>
    <!--<script src="script/slide.js"></script>-->
    <script src="script/multchrome.js"></script>
</body>
</html>
